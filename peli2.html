a pálido. El suelo es a cuadros rojos.<br /><br />Seurat: pintor francés, uno de los creadores del puntillismo. La madera del lecho y las sillas son de un amarillo de mantequilla fresca; la sábana y las almohadas, limón verde muy claro.<br /><br /> <br /><br />La colcha, rojo escarlata. La ventana, verde.<br />El lavabo, anaranjado; la cubeta, azul.<br />Las puertas, lilas.<br />Y eso es todo -nada más en ese cuarto con los postigos cerrados.<br />Lo cuadrado de los muebles debe insistir en la expresión del reposo inquebrantable.<br />Los retratos en la pared, un espejo, una botella y algunos vestidos.<br />El marco -como no hay blanco en el cuadro -será blanco.<br />Esto, para tomarme el desquite del reposo forzado a que me he visto obligado.<br />Trabajaré aún todo el día de mañana; pero ya ves qué simple es la concepción. Las sombras y las sombras proyectadas están suprimidas; ha sido coloreado con tintes planos y francos como los crespones. Esto va a contrastar con, por ejemplo, La diligencia de Tarascón y el Café nocturno.<br /><br />Vincent tenía la vista muy cansada debido a una serie de croquis que había tomado de la diligencia de Tarascón. No te escribo más porque voy a comenzar mañana muy temprano, con la fresca luz del amanecer, para acabar mi tela.<br /><br />No te olvides de darme noticias de cómo van los colores.<br /><br />Espero que me escribirás uno de estos días.<br /><br />La próxima vez te haré un croquis de otras piezas.<br /><br />Un apretón de manos.</td></tr></table>";if(IE>-1&&IE<9){B+="<v:image id=\"C4L0S1\" class=\"V3\" "+MouseDown+"=\"this.src='';\" "+MouseClick+"=\"this.src=MF+'AFF1F83F-5C62-4287-8F8E-1F316FB87327.png';F20();return F51(event);\" onmouseout=\"this.src=MF+'AFF1F83F-5C62-4287-8F8E-1F316FB87327.png';\" ></v:image>";}else{B+="<img id=\"C4L0S1\" class=\"V3\" "+MouseDown+"=\"this.src='';\" "+MouseClick+"=\"this.src=MF+'AFF1F83F-5C62-4287-8F8E-1F316FB87327.png';F20();return F51(event);\" onmouseout=\"t
